<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Edit Student</h2>
    <form th:action="@{'/update/' + ${student.id}}" th:object="${student}" method="post">
        <div class="mb-2">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required />
        </div>
        <div class="mb-2">
            <input type="number" class="form-control" th:field="*{age}" placeholder="Age" required />
        </div>
        <div class="mb-2">
            <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone" required />
        </div>
        <div class="mb-2">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required />
        </div>
        <div class="mb-2">
            <input type="text" class="form-control" th:field="*{school}" placeholder="School" required />
        </div>
        <button class="btn btn-success" type="submit">Update</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
